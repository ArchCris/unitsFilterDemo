<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="app.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Pure Interiors Filter</title>
</head>
<body class="app_conteiner">
  <div class="input_selection">
    <!-- Selection type -->
    <h4>Type</h4>
    <div class="selection_type selection-field">
      <label>Base unit
        <input type="radio" value="base_unit" name="type"/>
      </label>
      <label>Wall unit
        <input type="radio" value="wall_unit" name="type"/>
      </label>
      <label>Tall unit
        <input type="radio" value="tall_unit" name="type"/>
      </label>
    </div>
    <!-- Selection width -->
    <h4>Width</h4>
    <div class="dimensions_width selection-field">
      <label>30
        <input type="radio" value=30 name="width"/>
      </label>
      <label>35
        <input type="radio" value=35 name="width"/>
      </label>
      <label>40
        <input type="radio" value=40 name="width"/>
      </label>
      <label>45
        <input type="radio" value=45 name="width"/>
      </label>
      <label>50
        <input type="radio" value=50 name="width"/>
      </label>
      <label>60
        <input type="radio" value=60 name="width"/>
      </label>
      <label>80
        <input type="radio" value=80 name="width"/>
      </label>
      <label>90
        <input type="radio" value=90 name="width"/>
      </label>
      <label>100
        <input type="radio" value=100 name="width"/>
      </label>
      <label>120
        <input type="radio" value=120 name="width"/>
      </label>
    </div>
    <!-- Selection height -->
    <h4>Height</h4>
    <div class="dimensions_height selection-field">
      <label>60
        <input type="radio" value=60 name="height"/>
      </label>
      <label>72
        <input type="radio" value=72 name="height"/>
      </label>
      <label>84
        <input type="radio" value=84 name="height"/>
      </label>
    </div>
    <!-- Selection depth -->
    <h4>Depth</h4>
    <div class="dimensions_height selection-field">
      <label>35
        <input type="radio" value=35 name="depth"/>
      </label>
      <label>60
        <input type="radio" value=60 name="depth"/>
      </label>
      <label>70
        <input type="radio" value=70 name="depth"/>
      </label>
    </div>
     <!-- Selection front -->
     <h4>Open layout</h4>
     <div class="selection_front selection-field">
        <label>1 Door
          <input type="radio" value="1_door" name="front_type"/>
        </label>
        <label>2 Doors
          <input type="radio" value="2_doors" name="front_type"/>
        </label>
        <label>1 drawer 1 door
          <input type="radio" value="1_drawer_1_door" name="front_type"/>
        </label>
     </div>
    <button id="getUnits">SEARCH</button>
  </div>
  <div class="output_selection">
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Width</th>
          <th>height</th>
          <th>depth</th>
          <th>page</th>
        </tr>
      </thead>
      <tbody id="outputTable">
        <!-- Matches -->
      </tbody>
    </table>
  </div>
</body>
</html>
